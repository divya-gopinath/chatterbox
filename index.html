<!DOCTYPE html>
<html>
<head>

  <meta charset="utf-8">
  <title>ChatterBox</title>
  <link rel="icon" href="favicon.png" type="image/png" />

  <!-- Use mobile-aware viewport -->
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Load style sheets -->
  <link rel="stylesheet" href="style.css" type="text/css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato|Oswald">

  <!-- Load jQuery and camera JS -->
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.25/webcam.min.js"></script>


  <!-- Using Socket.io -->
  <script src="/socket.io/socket.io.js"></script>

  <!-- Load local JS files (eyetracking, speech, chat itself -->
  <script src="WebGazer.js"></script>
  <script src="emojiBank.js"></script>
  <script src="speech.js"></script>
  <script src="chat.js"></script>
  <script src="scroll.js"></script>


</head>

<body>

<header>
  <h1>chatterbox</h1>
</header>

<button id="recalibrate-btn">Recalibrate</button>

<div id="sent-msgs"></div>

<div id="footer"></div>
<div id="sending-msg">
  <input id="msg-input" type="text" placeholder="Type message here">
  <button id="send-btn">Send</button>
  <button id="select-emoji-btn" class="emoji-btn">🙂</button>
  <button id="voice-to-text-btn" class="emoji-btn">🎙</button>
  <button id="scroll-btn" class = "emoji-btn">👁️</button>
</div>

<div id="popup">
  <div class="popup-content" id="welcome-popup">
    <h2>Welcome to ChatterBox!</h2>
    <p>To calibrate the gaze tracking software, please click each sad face 😭 5 times while looking at it in order to turn it into a happy face 😄.</p>
    <button id="continue-btn">Continue to Calibration</button>
  </div>
</div>

<div class="camera">
  <div id="video" width="320" height="240"></div>
</div>
<canvas id="canvas" width="320" height="240"></canvas>
<div class="output">
  <img id="photo">
</div>

</body>

</html>
